        <!-- Modal con form per registrarsi -->
            <div class="modal-content mt-5 mx-auto p-2">
              <div class="text-start bg-dark m-5 text-white p-4">
                <h1 class="pt-5 modal-title text-center ps-3 pe-3">Inserisci i tuoi dati</h1>
                <hr>
                <form id="ilMioForm" novalidate>
                  <h3 class="mt-5 ms-3">Credenziali di accesso</h3>
                  <div class="user-box">
                  <label for="password" class="mt-5 ms-3">Password*</label>
                    <br>
                <input type="password" id="password" placeholder="Password" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <span class="password-toggle-icon text-black" id="span-1"><i class="fas fa-eye"></i></span>
                  </div>
                <div id="errorePassword" style="color: red"></div>
                <div class="user-box">
                  <label for="confermaPassword" class="ms-3">Conferma password*</label>
                    <br>
                <input type="password" id="confermaPassword" placeholder="Conferma password" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <span class="password-toggle-icon text-black" id="span-2"><i class="fas fa-eye"></i></span>
                  </div>
                <div id="erroreConferma" style="color: red"></div>
                <hr>
                <h3 class="mt-5 ms-3">Dati anagrafici</h3>
                    <label for="nome" class="ms-3 mt-5">Nome*</label>
                    <br>
                <input type="text" id="nome" placeholder="Nome" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreNome" style="color: red"></div>
                <label for="cognome" class="ms-3">Cognome*</label>
                    <br>
                <input type="text" id="cognome" placeholder="Cognome" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreCognome" style="color: red"></div>
                <label for="sesso" class="ms-3">Sesso*</label>
                <br>
                <select id="sesso" class="text-white-50 bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">     
                  <option value="Maschio">Maschio</option>
                  <option value="Femmina">Femmina</option>
                </select>
                <label for="codiceFiscale" class="ms-3">Codice fiscale*</label>
                    <br>
                <input type="text" id="codiceFiscale" placeholder="Codice fiscale" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreCodiceFiscale" style="color: red"></div>
                <label for="partitaIva" class="ms-3">Partita IVA</label>
                    <br>
                <input type="text" id="partitaIva" placeholder="Partita iva" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="errorePartitaIva" style="color: red"></div>
                <label for="cittadinanza" class="ms-3">Cittadinanza*</label>
                    <br>
                <input type="text" id="cittadinanza" placeholder="Cittadinanza" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreCittadinanza" style="color: red"></div>
                <label for="dataNascita" class="ms-3">Data di nascita*</label>
                    <br>
                <input type="date" id="dataNascita" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreDataNascita" style="color: red"></div>
                <hr>
                <h3 class="mt-5 ms-3">Recapiti</h3>
                <label for="nazione" class="ms-3 mt-5">Nazione*</label>
                <br>
                <input type="text" id="nazione" placeholder="Nazione" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreNazione" style="color: red"></div>
                <label for="città" class="ms-3">Città*</label>
                    <br>
                <input type="text" id="città" placeholder="Città" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreCittà" style="color: red"></div>
                <label for="provincia" class="ms-3">Provincia*</label>
                    <br>
                <input type="text" id="provincia" placeholder="Provincia" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreProvincia" style="color: red"></div>
                <label for="telefono" class="ms-3">Telefono*</label>
                    <br>
                <input type="text" id="telefono" placeholder="Telefono" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <div id="erroreTelefono" style="color: red"></div>
                <label for="cap" class="ms-3">C.A.P.</label>
                    <br>
                <input type="text" id="cap" placeholder="C.A.P." class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                        <label for="comune" class="ms-3">Comune</label>
                    <br>
                <input type="text" id="comune" placeholder="Comune" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                               <label for="indirizzo" class="ms-3">Indirizzo</label>
                    <br>
                <input type="text" id="indirizzo" placeholder="Indirizzo" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <label for="numeroCivico" class="ms-3">Numero civico</label>
                    <br>
                <input type="text" id="numeroCivico" placeholder="Numero civico" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                <label for="località" class="ms-3">Località</label>
                    <br>
                <input type="text" id="località" placeholder="Località" class="text-white bg-dark bg-gradient border-black mb-3 col-10 pb-2 ps-2 pt-2 ms-3">
                
                <div class="text-center mt-3">
                <button class="btn text-light" id="bottone2" type="submit">Conferma e continua</button>
                </div>
